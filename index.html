<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Sketch Style</title>
    <!-- 引入手寫風格字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 背景裝飾層 -->
<div id="bg-decoration">
    <div class="bg-piece shape-i" style="--c: #22d3ee; top: 10%; left: 5%; animation-delay: 0s;">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="bg-piece shape-o" style="--c: #eab308; top: 15%; right: 10%; animation-delay: -2s;">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="bg-piece shape-t" style="--c: #a855f7; bottom: 15%; left: 8%; animation-delay: -4s;">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="bg-piece shape-l" style="--c: #f97316; bottom: 20%; right: 5%; animation-delay: -1s;">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
    <div class="bg-piece shape-z" style="--c: #ef4444; top: 50%; left: -5%; transform: scale(0.8); animation-delay: -3s;">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
     <div class="bg-piece shape-j" style="--c: #3b82f6; top: 5%; left: 40%; filter: blur(2px); opacity: 0.4; transform: scale(0.6); animation-delay: -5s;">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
</div>

<div id="game-layout">
    <!-- 左側面板 -->
    <div class="side-panel">
        <div class="panel-section">
            <h3>HOLD</h3>
            <canvas id="hold-canvas" class="mini-canvas" width="120" height="120"></canvas>
        </div>
        
        <div class="controls-info">
            <div class="key-row"><span class="key-badge">Shift</span> <span>暫存</span></div>
            <div class="key-row"><span class="key-badge">Space</span> <span>直接落下</span></div>
            <div class="key-row"><span class="key-badge">J</span><span class="key-badge">L</span> <span>左右移動</span></div>
            <div class="key-row"><span class="key-badge">K</span> <span>軟降</span></div>
            <div class="key-row"><span class="key-badge">I</span> <span>順時轉</span></div>
            <div class="key-row"><span class="key-badge">U</span> <span>逆時轉</span></div>
            <div class="key-row"><span class="key-badge">O</span> <span>180轉</span></div>
            <div class="key-row"><span class="key-badge">ESC</span> <span>暫停</span></div>
            <div class="key-row" style="margin-top:10px; font-size: 0.8em; color: #64748b; justify-content: center;">
                *觸地 0.5s 緩衝
            </div>
        </div>
    </div>

    <!-- 中間面板 -->
    <div style="position: relative;">
        <canvas id="main-canvas" width="300" height="600"></canvas>
        
        <!-- All Clear 特效文字 -->
        <div id="all-clear-message">ALL CLEAR!</div>

        <div id="pause-overlay">
            <div style="font-size: 3rem; transform: rotate(-5deg);">PAUSED</div>
            <div style="font-size: 1.2rem; margin-top: 10px;">按 ESC 繼續塗鴉</div>
        </div>
    </div>

    <!-- 右側面板 -->
    <div class="side-panel">
        <div class="panel-section">
            <h3>NEXT</h3>
            <canvas id="next-canvas" class="mini-canvas" width="120" height="360"></canvas>
        </div>

        <div class="panel-section" style="margin-top: auto;">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div class="score-val" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">LINES</div>
                <div class="score-val" id="lines">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">LEVEL</div>
                <div class="score-val" id="level">1</div>
            </div>
        </div>

        <div style="margin-top: 15px;">
            <button id="btn-start">開始遊戲</button>
            <button id="btn-end" disabled>結束遊戲</button>
        </div>
    </div>
</div>

<dialog id="game-over-dialog">
    <h2 style="transform: rotate(-3deg);">GAME OVER</h2>
    <p>最終分數</p>
    <h1 id="final-score">0</h1>
    <div style="display: flex; gap: 10px; justify-content: center;">
        <button onclick="resetGame()" class="action-btn">再玩一次</button>
    </div>
</dialog>

<script src="script.js"></script>
</body>
</html>
